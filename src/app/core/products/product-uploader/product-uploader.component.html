<div bsModal #dialog class="modal fade" id="product-uploader" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload file(s)</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngFor="let file of getFiles()">
                    <app-product-uploader-file [file]="file" [progress]="getProgress(file.name) | async"></app-product-uploader-file>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="primaryButtonPressed()" [disabled]="false">{{primaryButtonText}}</button>
            </div>
        </div>
    </div>
</div>
