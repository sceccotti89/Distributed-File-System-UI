<div class="document-container">
    <div id="doc-navbar">
        <button class="doc-navbar-item rounded-circle" (click)="closeDocument()">
            <i class="fa fa-close" aria-hidden="true"></i>
        </button>
        <button class="doc-navbar-item rounded-circle" (click)="deleteDocument()">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        <div class="fill-space"></div>
        <div class="doc-navbar-item" id="project-name">
            DFS Client - {{fileName}}
        </div>
    </div>
    <iframe #docViewer id="doc-viewer" width="100%" height="100%"></iframe>
</div>
